<div class>
    <div >
        <div class='boardPrev' ng-repeat="board in boards" ng-click='redirect(board.id)'>
        
            <div class='imgBox' ng-style="{'background-image':'url({{board.image}})'}">
               <p class='boardTitle'>{{board.title}}</p>
            </div>
          </div>
      </div>
</div>
